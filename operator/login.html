<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operator Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f4f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .error {
      color: #b91c1c;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Operator Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      errorEl.innerText = "";

      if (!email || !password) {
        errorEl.innerText = "Email and password required";
        return;
      }

      try {
        const res = await fetch("/operator/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.innerText = data.error || "Login failed";
          return;
        }

        // ‚úÖ Save token
        localStorage.setItem("operator_token", data.access_token);

        // üëâ Redirect to panel
        window.location.href = "/operator";
      } catch (err) {
        errorEl.innerText = "Server error";
      }
    }
  </script>
</body>
</html>
